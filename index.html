<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tag -->
  <head> <!-- head section contains info about the web page -->
    <title>Example web page</title> <!-- shows in the tab -->
     <style>
        body
       {
         background-color: lightblue;
       }
       h1
       {
         p.double {outline-style: double;}
       }
     </style>
  </head>
  <body> <!-- code for what shows on the web page -->
    <h1>Hello, World</h1> <!-- main heading.  larger numbers like h2 for sub headings -->
    <img src = "sky.jpg" alt = "night sky"> <!-- scr and alt are attributes.  alt will be read to users with imparied vision -->
    <p> <!-- p tag for paragraphs (have to create a new p tag for every paragraph) -->
      Welcome to my web page. This
      web page is a demonstration of
      HTML.
    </p>
   </body>
</html> <!-- HTML closing tag -->
